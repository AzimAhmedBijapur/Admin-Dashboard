<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search-bar">
                    <div class="search-icon"></div>
                    <div class="search-box">
                        <input type="text">
                    </div>
                </div>
                <div class="alert"></div>
                <div class="profile-bar">
                    <div class="profile-pic">Pic</div>
                    <div class="username" id="top-uname">Azim Ahmed</div>
                </div>
            </div>
            <div class="bottom-header">
                <div class="acc-profile">
                    <div class="profile-pic-bottom">Pic</div>
                    <div class="acc-info">
                        <div class="greet">Hi,There</div>
                        <div class="username">Azim Ahmed</div>
                    </div>
                </div>
                <div class="button-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="nav"></div>
            <div class="controls"></div>
        </div>
        <div class="main">
            <div class="project-container">
                <div class="project-title">Projects</div>
                <div class="projects">
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                </div>
            </div>
            <div class="announcements">
                <div class="announce-title">Announcements</div>
                <div class="announce"></div>
            </div>
            <div class="trends">
                <div class="trend-title">Trends</div>
                <div class="trend-items"></div>
            </div>
        </div>
    </div>
</body>
</html>
