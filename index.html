<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search-bar">
                    <div class="search-icon">
                        <img src="./image/icon/magnify.png" alt="">
                    </div>
                    <div class="search-box">
                        <input type="text">
                    </div>
                </div>
                <div class="alert"></div>
                <div class="profile-bar">
                    <div class="profile-pic">
                        <img src="./image/profile-pic/avatar-small.png" alt="">
                    </div>
                    <div class="username" id="top-uname">Azim Ahmed</div>
                </div>
            </div>
            <div class="bottom-header">
                <div class="acc-profile">
                    <div class="profile-pic-bottom">
                        <img src="./image/profile-pic/avatar-small.png" alt="">
                    </div>
                    <div class="acc-info">
                        <div class="greet">Hi,There</div>
                        <div class="username">Azim Ahmed</div>
                    </div>
                </div>
                <div class="button-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="./image/icon/view-dashboard.png" alt="">
                Dashboard
            </div>
            <div class="nav">
                <div class="nav-items">
                    <img src="./image/icon/home.png" alt="">
                    Home
                </div>
                <div class="nav-items">
                    <img src="./image/icon/card-account-details-outline.png" alt="">
                    Profile
                </div>
                <div class="nav-items">
                    <img src="./image/icon/message.png" alt="">
                    Message
                </div>
                <div class="nav-items">
                    <img src="./image/icon/clock-outline.png" alt="">
                    History
                </div>
                <div class="nav-items">
                    <img src="./image/icon/calendar-check.png" alt="">
                    Tasks
                </div>
                <div class="nav-items">
                    <img src="./image/icon/account-group.png" alt="">
                    Community
                </div>
            </div>
            <div class="controls">
                <div class="control-items">
                    <img src="./image/icon/cog.png" alt="">
                    Settings
                </div>
                <div class="control-items">
                    <img src="./image/icon/help-circle.png" alt="">
                    Support
                </div>
                <div class="control-items">
                    <img src="./image/icon/shield-check.png" alt="">
                    Privacy
                </div>
            </div>
        </div>
        <div class="main">
            <div class="project-container">
                <div class="project-title">Projects</div>
                <div class="projects">
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                </div>
            </div>
            <div class="announcements">
                <div class="announce-title">Announcements</div>
                <div class="announce"></div>
            </div>
            <div class="trends">
                <div class="trend-title">Trends</div>
                <div class="trend-items"></div>
            </div>
        </div>
    </div>
</body>
</html>
